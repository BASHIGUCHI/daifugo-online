<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Daifugo</title>
    <style>
        body { background-color: #05100a; color: #fff; font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        #game-table { display: none; position: relative; width: 100%; max-width: 1100px; height: 100%; max-height: 800px; background: radial-gradient(circle at center, #1e5735 0%, #0a2315 100%); border: 4px solid #2c3e50; border-radius: 10px; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .info-box { position: absolute; background: rgba(0,0,0,0.7); border: 2px solid #555; padding: 5px 10px; border-radius: 10px; text-align: center; min-width: 100px; transition: all 0.3s; font-size: 0.9rem; }
        .active-turn { border-color: #f1c40f; box-shadow: 0 0 20px rgba(241, 196, 15, 0.6); transform: scale(1.05); }
        
        #area-top { top: 15px; left: 50%; transform: translateX(-50%); }
        #area-left { top: 40%; left: 10px; transform: translateY(-50%); }
        #area-right { top: 40%; right: 10px; transform: translateY(-50%); }
        #area-bottom { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; text-align: center; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 15px; z-index: 20; }
        
        #field-area { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); width: 100%; max-width: 500px; height: 180px; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; pointer-events: none; }
        .card { display: inline-flex; flex-direction: column; justify-content: space-between; width: 50px; height: 75px; background-color: #fff; color: #000; border-radius: 5px; margin: 2px; padding: 2px; font-weight: bold; font-size: 12px; box-shadow: 1px 1px 4px rgba(0,0,0,0.5); cursor: pointer; border: 1px solid #aaa; box-sizing: border-box; pointer-events: auto; }
        .card.red { color: #d00; }
        .card.selected { transform: translateY(-15px); border: 2px solid #3498db; background-color: #eaf2f8; }
        #my-hand { display: flex; justify-content: center; flex-wrap: wrap; min-height: 80px; }
        #field-cards { display: flex; justify-content: center; align-items: center; min-height: 80px; width: 100%; }
        .badges { display: flex; gap: 5px; margin-bottom: 5px; height: 20px; }
        .badge { padding: 2px 8px; border-radius: 3px; font-size: 11px; font-weight: bold; color: white; display: none; }
        #msg-box { height: 25px; color: #f1c40f; font-weight: bold; font-size: 1.1rem; text-shadow: 1px 1px 2px black; margin-bottom: 5px; }
        
        button { padding: 8px 20px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; margin: 0 5px; font-size: 0.9rem; }
        .btn-play { background: #27ae60; color: white; }
        .btn-pass { background: #c0392b; color: white; }
        .btn-play:disabled, .btn-pass:disabled { opacity: 0.3; cursor: not-allowed; }

        /* 入力画面 */
        #login-screen, #wait-screen { position: absolute; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; }
        .input-group { margin-bottom: 15px; text-align: center; }
        .input-box { padding: 10px; font-size: 1.2rem; border-radius: 5px; border: none; text-align: center; width: 250px; }
        .label { display: block; margin-bottom: 5px; color: #ccc; font-size: 0.9rem; }
        .btn-start { background: #f1c40f; color: black; font-size: 1.5rem; padding: 10px 40px; border-radius: 30px; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .member-list { margin-top: 20px; color: #aaa; text-align: center; line-height: 1.6; }
    </style>
</head>
<body>
    <div id="login-screen">
        <h1 style="color:#f1c40f; font-size: 3rem; margin-bottom: 30px;">大富豪 極</h1>
        
        <div class="input-group">
            <span class="label">プレイヤー名</span>
            <input type="text" id="name-input" class="input-box" placeholder="名前 (10文字以内)" maxlength="10">
        </div>
        
        <div class="input-group">
            <span class="label">合言葉 (ルームID)</span>
            <input type="text" id="room-input" class="input-box" placeholder="例: room1" maxlength="15">
        </div>

        <button class="btn-start" onclick="joinGame()">参加する</button>
    </div>

    <div id="wait-screen" style="display:none;">
        <h1>マッチング中...</h1>
        <p style="color:#f1c40f; font-weight:bold;">ROOM: <span id="disp-room-name"></span></p>
        <p id="wait-msg">他のプレイヤーを待っています (<span id="p-count">0</span>/4)</p>
        <div class="member-list" id="member-list"></div>
    </div>

    <div id="game-table">
        <div style="position:absolute; top:10px; right:15px; text-align:right; z-index:100; font-size:0.8rem;">
            ROOM: <span id="game-room-name" style="color:#f1c40f"></span><br>
            ROUND: <span id="round-num">1</span>
        </div>

        <div id="area-top" class="info-box"><span id="nm-top"></span><br><span id="cnt-top">0</span>枚<br><span id="rnk-top" style="color:#f1c40f"></span></div>
        <div id="area-left" class="info-box"><span id="nm-left"></span><br><span id="cnt-left">0</span>枚<br><span id="rnk-left" style="color:#f1c40f"></span></div>
        <div id="area-right" class="info-box"><span id="nm-right"></span><br><span id="cnt-right">0</span>枚<br><span id="rnk-right" style="color:#f1c40f"></span></div>

        <div id="field-area">
            <div id="msg-box"></div>
            <div class="badges">
                <span id="bdg-rev" class="badge" style="background:#3498db">革命</span>
                <span id="bdg-11" class="badge" style="background:#9b59b6">11バック</span>
                <span id="bdg-bind" class="badge" style="background:#e67e22">縛り</span>
            </div>
            <div id="field-cards"></div>
        </div>

        <div id="area-bottom">
            <div style="margin-bottom:5px;">あなた: <span id="my-name" style="color:#f1c40f; font-weight:bold;"></span> <span id="rnk-bottom"></span></div>
            <div id="my-hand"></div>
            <div style="margin-top:10px;">
                <button class="btn-play" id="btn-play" onclick="userPlay()">出す</button>
                <button class="btn-pass" id="btn-pass" onclick="userPass()">パス</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const SUITS = ['♠', '♥', '♦', '♣'];
        const DISPLAYS = { 1:'A', 11:'J', 12:'Q', 13:'K', 0:'JK' };
        
        let myIdx = -1;
        let myName = "";
        let myRoom = "";
        let myHand = [];
        let selected = [];

        function joinGame() {
            let nInput = document.getElementById('name-input');
            let rInput = document.getElementById('room-input');
            let name = nInput.value.trim();
            let room = rInput.value.trim();
            
            if(!name) return alert("名前を入力してください");
            if(!room) return alert("合言葉を入力してください");
            
            myName = name;
            myRoom = room;

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('wait-screen').style.display = 'flex';
            document.getElementById('disp-room-name').innerText = room;
            document.getElementById('game-room-name').innerText = room;
            
            socket.emit('joinGame', { name: myName, roomName: myRoom });
        }

        socket.on('initInfo', (data) => {
            myIdx = data.myIdx;
            document.getElementById('my-name').innerText = myName;
        });

        socket.on('playerUpdate', (data) => {
            document.getElementById('p-count').innerText = data.count;
            let listHtml = "参加者:<br>" + data.names.join("<br>");
            document.getElementById('member-list').innerHTML = listHtml;
            if(data.count === 4) {
                document.getElementById('wait-screen').style.display = 'none';
                document.getElementById('game-table').style.display = 'block';
            }
        });

        socket.on('gameFull', () => {
            alert("その部屋は満員です");
            location.reload();
        });

        socket.on('updateState', (state) => {
            document.getElementById('wait-screen').style.display = 'none';
            document.getElementById('game-table').style.display = 'block';

            myHand = state.myHand;
            renderHand();
            renderField(state.field);
            renderInfo(state);
            renderOpponents(state);
        });

        socket.on('msg', (txt) => {
            document.getElementById('msg-box').innerText = txt;
        });

        function renderHand() {
            const div = document.getElementById('my-hand');
            div.innerHTML = "";
            myHand.forEach((c) => {
                let el = createCardEl(c);
                if(selected.includes(c.id)) el.classList.add('selected');
                el.onclick = () => toggleSelect(c.id);
                div.appendChild(el);
            });
        }

        function createCardEl(c) {
            let d = document.createElement('div');
            d.className = "card";
            if(c.suit==='♥'||c.suit==='♦') d.classList.add('red');
            let disp = DISPLAYS[c.num] || c.num;
            d.innerHTML = `<div>${disp}</div><div style="font-size:24px; text-align:center;">${c.suit}</div><div style="text-align:right; transform:rotate(180deg);">${disp}</div>`;
            return d;
        }

        function renderField(cards) {
            const div = document.getElementById('field-cards');
            div.innerHTML = "";
            cards.forEach(c => div.appendChild(createCardEl(c)));
        }

        function renderInfo(state) {
            document.getElementById('round-num').innerText = state.info.round;
            document.getElementById('bdg-rev').style.display = state.info.rev ? 'block' : 'none';
            document.getElementById('bdg-11').style.display = state.info.eleven ? 'block' : 'none';
            document.getElementById('bdg-bind').style.display = state.info.bind ? 'block' : 'none';
            let isMyTurn = (state.turn === myIdx);
            document.getElementById('btn-play').disabled = !isMyTurn;
            document.getElementById('btn-pass').disabled = !isMyTurn;
        }

        function renderOpponents(state) {
            let positions = [
                { id: 'area-bottom', idx: myIdx },
                { id: 'area-left', idx: (myIdx + 1) % 4 },
                { id: 'area-top', idx: (myIdx + 2) % 4 },
                { id: 'area-right', idx: (myIdx + 3) % 4 }
            ];
            let finished = [...state.winners, ...state.fouled];
            positions.forEach(pos => {
                let pName = state.names[pos.idx] || "Player";
                let el = document.getElementById(pos.id);
                if(state.turn === pos.idx && !finished.includes(pos.idx)) el.classList.add('active-turn');
                else el.classList.remove('active-turn');

                let rnkStr = "";
                let wIdx = state.winners.indexOf(pos.idx);
                if(wIdx >= 0) rnkStr = ["大富豪","富豪","貧民","大貧民"][wIdx];
                if(state.fouled.includes(pos.idx)) rnkStr = "反則負";
                
                let rnkElId = pos.id.replace('area-', 'rnk-');
                document.getElementById(rnkElId).innerText = rnkStr;

                if(pos.id !== 'area-bottom') {
                    let cntId = pos.id.replace('area-', 'cnt-');
                    let nmId = pos.id.replace('area-', 'nm-');
                    document.getElementById(cntId).innerText = state.counts[pos.idx];
                    document.getElementById(nmId).innerText = pName;
                    el.style.opacity = finished.includes(pos.idx) ? 0.5 : 1;
                }
            });
        }

        function toggleSelect(cid) {
            if(selected.includes(cid)) selected = selected.filter(id => id !== cid);
            else selected.push(cid);
            renderHand();
        }

        function userPlay() {
            if(selected.length === 0) return;
            socket.emit('playCard', { cardIds: selected });
            selected = []; 
        }

        function userPass() {
            socket.emit('pass');
            selected = [];
        }
    </script>
</body>
</html>
